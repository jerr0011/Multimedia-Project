<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Visual Novel Game</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Disclaimer Screen -->
  <div id="disclaimer-screen" class="disclaimer-overlay">
    <div class="disclaimer-content">
      <p>This game contains mature themes that may be unsettling for some players. By continuing, you agree to proceed and enable ambient sounds for an immersive experience.</p>
      <button id="agree-button">I Agree</button>
    </div>
  </div>
  
  <!-- Game Container -->
  <div id="game-container">
    <img id="background" src="images/Background/Bg1-5.png" alt="Background">
    <!-- Character Sprites -->
    <img id="john-smith" class="character-sprite" src="images/Characters/John-Smith.png" alt="John Smith">
    <img id="crybaby" class="character-sprite" src="images/Characters/Crybaby.png" alt="Crybaby">
    <img id="smitty" class="character-sprite" src="images/Characters/Smitty.png" alt="Smitty">
    <img id="angeline" class="character-sprite" src="images/Characters/Angeline.png" alt="Angeline">
    
    <!-- THE_MAN Image -->
    <img id="the-man" src="images/Characters/THE_MAN.png" alt="The Man">
    
    <div id="dialogue-box">
      <p id="dialogue-text">Welcome to the story...</p>
    </div>
    
    <div id="choices-container">
      <button id="choice1" class="choice-button">Choice 1</button>
      <button id="choice2" class="choice-button">Choice 2</button>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
